<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mundo Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">GAMESTICK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="resenas.html">Reseñas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre_nosotros.html">Sobre nosotros</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <header class="banner d-flex align-items-center justify-content-center text-light text-center">
        <img src="Imagenes/Banner Gamestick.png" alt="Banner de Gamestick" class="img-fluid">
    </header>

    <section class="container my-5">
        <h1 class="fw-bold text-center mb-4">Contacto</h1>
        
        <div class="row justify-content-center">
            <!-- Formulario -->
            <div class="col-md-6 p-4 rounded shadow-sm bg-white">
                <form id="formularioContacto">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Nombre *</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email *</label>
                        <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Empresa / Organización</label>
                        <input type="text" class="form-control" id="empresa" placeholder="Nombre de la empresa (opcional)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Mensaje *</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>

            <!-- Información de Contacto -->
            <div class="col-md-5 ms-4 p-4 rounded shadow-sm bg-light">
                <h4 class="fw-bold">Mundo Gamer</h4>
                <p><strong>Dirección:</strong> Calle 35 #51 E5 35, Cali</p>
                <p><strong>Email:</strong> contacto@mundogamer.com</p>
                <p><strong>Teléfono:</strong> +57 311 2353850</p>
                
                <!-- Redes Sociales -->
                <div class="mt-3">
                    <a href="https://facebook.com/" class="me-2 text-primary fs-4"><i class="bi bi-facebook"></i></a>
                    <a href="https://instagram.com/" class="me-2 text-danger fs-4"><i class="bi bi-instagram"></i></a>
                    <a href="http://twitter.com/" class="me-2 text-info fs-4"><i class="bi bi-twitter"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
